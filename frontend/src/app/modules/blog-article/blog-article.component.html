<app-menu></app-menu>
<div *ngIf="!blog" class="p_500_top"></div>
<!--================Blog Main Area =================-->
<section class="blog_main_area p_50">
    <div class="container jumbotron">
        <div class="row">
            <div class="col-lg-12">
                <div class="blog_main_inner">
                    <div class="blog_main_item">
                        <div class="blog_img mx-auto text-center">
                            <img class="img-thumbnail mx-auto d-block" src="{{ blog?.image }}"
                                 alt="{{ blog?.headline }}"/>
                            <div class="blog_date">
                                <h4>{{ blog?.date | date:'dd.MM.yyyy' }}</h4>
                            </div>
                        </div>
                        <div class="blog_text">
                            <a><h4 class="text-center">{{ blog?.headline }}</h4></a>
                            <p [innerHTML]="blog?.article"></p>
                            <br><br>
                            <!-- ================Comments Blog Main Area================-->
                            <div>
                                <form *ngIf="isLoggedIn" [formGroup]="inputForm">
                                    <h2>Comments</h2>
                                    <div class="form-group">
                                        <label for="comment">Write a comment <span>*</span></label>
                                        <textarea formControlName="comment" class="form-control " rows="3" id="comment"></textarea>
                                    </div>
                                    <span class="validationError"></span>
                                    <div>
                                        <input type="hidden" name="articleId" id="blog"/>
                                        <button (click)="onSubmit();"  class="btn btn-info">Send</button>
                                        <br><br>
                                    </div>
                                </form>
                                <div *ngIf="!isLoggedIn">
                                    <h2>Comments</h2>
                                    <div class="form-group">
                                        <label for="comment">Only authorized users can comment. <span>*</span></label>
                                        <textarea class="form-control " rows="3" readonly></textarea>
                                    </div>
                                </div>
                            </div>
                            <!-- ================End Blog Main Area =================-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
