<app-menu></app-menu>

<div *ngIf="!blogs || blogs.length === 0" class="p_150_top">
    <div *ngIf="errorMessage !== ''" class="container">
        <div class="row mt-5">
            <div class="col-lg-6 offset-3">
                <h3 class="p_50 alert alert-danger text-center"><b>{{errorMessage}}</b></h3>
            </div>
        </div>
    </div>
</div>

<div class="text-center p_100_top">
    <div *ngFor="let blog of blogs; let i = index" class="section-padding blog_main_area ">
        <div *ngIf="i % 2 == 0" class="container p_50">
            <div class="row justify-content-around">
                <div class="col-4">
                    <article class="post-single">
                        <figure class="post-media">
                            <img alt="{{ blogs[i].headline }}" src="{{ blogs[i].image }}">
                        </figure>
                        <div class="post-body">
                            <div class="post-meta">
                                <div class="post-date">{{ blogs[i].date | date:'dd.MM.yyyy' }}</div>
                            </div>
                            <h4 [routerLink]="['/article', blogs[i].id]" class="dark-color">
                                <a>{{ blogs[i].headline }}</a></h4>
                            <a [routerLink]="['/article', blogs[i].id]" class="read-more">
                                View Article</a>
                        </div>
                    </article>
                </div>
                <div *ngIf="i + 1 < blogs.length" class="col-4">
                    <article class="post-single">
                        <figure class="post-media">
                            <img alt="{{ blogs[i+1].headline }}" src="{{ blogs[i+1].image }}">
                        </figure>
                        <div class="post-body">
                            <div class="post-meta">
                                <div class="post-date">{{ blogs[i + 1].date | date:'dd.MM.yyyy' }}</div>
                            </div>
                            <h4 [routerLink]="['/article', blogs[i+1].id]" class="dark-color">
                                <a>{{ blogs[i + 1].headline }}</a></h4>
                            <a [routerLink]="['/article', blogs[i+1].id]" class="read-more">View Article</a>
                        </div>
                    </article>
                </div>

            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
