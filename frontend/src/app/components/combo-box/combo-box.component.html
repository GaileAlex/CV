<div [formGroup]='filterForm'>
    <div formArrayName="selectedFilter">
        <div *ngFor="let filter of filterForms.controls; let i=index" [formGroupName]="i">
            <div class="container">
                <div class="row justify-content-start">

                    <select>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>

                    <div class="form-group">
                        <select #c  formControlName="searchArea" class=" soflow" data-role="select-dropdown">
                            <option *ngFor="let v of values">{{v}}</option>
                        </select>
                    </div>


                    <div class="form-group">
                    <select class=" soflow" data-role="select-dropdown" formControlName="conditionOption">
                        <option>Contains</option>
                        <option>Begin with</option>
                    </select>
                    </div>

                    <input *ngIf="c.value!='Date'" placeholder="Text" class=" name box-text" type="text"
                           formControlName="textRequest">

                    <select *ngIf="c.value=='Date'" class=" soflow day" formControlName="day">
                        <option *ngFor="let day of days">{{day}}</option>
                    </select>
                    <select *ngIf="c.value=='Date'" class=" soflow month" formControlName="month">
                        <option *ngFor="let month of months">{{month}}</option>
                    </select>
                    <select *ngIf="c.value=='Date'" class=" soflow year" formControlName="year" [value]=currentYear>
                        <option *ngFor="let year of years">{{year}}</option>
                    </select>

                    <button *ngIf="i!=0" class="mat-button" (click)="removeFilter(i)">-</button>
                    <button *ngIf="i==0" class="mat-button" (click)="addFilter()">+</button>
                </div>
            </div>
        </div>
    </div>
</div>
