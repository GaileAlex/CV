<div [formGroup]='filterForm'>
    <div formArrayName="selectedFilter">
        <div *ngFor="let filter of filterForms.controls; let i=index" [formGroupName]="i">
            <div class="container">
                <div class="row justify-content-start">

                    <p-dropdown #c class="soflow"  formControlName="searchArea"
                                [(ngModel)]="chooseValue" [options]="chooseValues"></p-dropdown>

                    <p-dropdown class="soflow" *ngIf="c.value!='Date'" formControlName="conditionOption"
                                [(ngModel)]="textConditionOption" [options]="textConditionOptions" ></p-dropdown>
                    <p-dropdown class="soflow" *ngIf="c.value=='Date'" formControlName="conditionOption"
                                [(ngModel)]="dateConditionOption" [options]="dateConditionOptions" ></p-dropdown>

                    <label for="textRequest"></label>
                    <input *ngIf="c.value!='Date'" id="textRequest" class="name box-text" placeholder="Text" appFormControlValidationMsg
                           validationMsgId="textRequest" formControlName="textRequest" pInputText/>

                    <select *ngIf="c.value=='Date'" class="soflow day" formControlName="day">
                        <option *ngFor="let day of days">{{day}}</option>
                    </select>
                    <select *ngIf="c.value=='Date'" class="soflow month" formControlName="month">
                        <option *ngFor="let month of months">{{month}}</option>
                    </select>
                    <select *ngIf="c.value=='Date'" class="soflow year" formControlName="year" [value]=currentYear>
                        <option *ngFor="let year of years">{{year}}</option>
                    </select>

                    <button *ngIf="i!=0" class="mat-button" (click)="removeFilter(i)">-</button>
                    <button *ngIf="i==0" class="mat-button" (click)="addFilter()">+</button>
                </div>
            </div>
        </div>
    </div>
</div>
