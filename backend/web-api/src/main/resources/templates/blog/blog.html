<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en">

<div th:include="page-templates/header"></div>
<body id="page-top">

<!-- Header -->

<!-- Navigation -->
<div th:include="page-templates/menu"></div>

<div class="p_200">
<div class="section-padding blog_main_area ">
    <div class="container">
        <th:block th:each="item : ${listBlog}">

            <div class="col-xs-12 col-sm-6 col-md-4">
                <article class="post-single">
                    <figure class="post-media">
                        <img th:src="@{'data:image/jpeg;base64,'+${images.get(item.getId())}}" alt="">
                    </figure>
                    <div class="post-body">
                        <div class="post-meta">

                            <div class="post-date" th:text="${#dates.format(item.getDate(), 'dd MMMM yyyy')}">01.02.2017</div>
                        </div>

                        <h4 class="dark-color"><a  th:href="@{/article-blog/{articleId}(articleId=${item.getId()})}" th:text="${item.getHeadline()}">Five ways to wear a shirt by Victoria Beckha</a></h4>

                        <a th:href="@{/article-blog/{articleId}(articleId=${item.getId()})}" class="read-more">View Article</a>
                    </div>
                </article>
            </div>
        </th:block>
    </div>
</div>

</div>


<!-- Contact Section -->
<div th:include="page-templates/footer"></div>

</body>
</html>
